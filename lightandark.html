<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fun()
    {
            if(document.getElementById("mySwitch").checked)
            {
                document.getElementById("demo").style.color="white";
                document.body.style.background="black";
                document.getElementById("l1").innerHTML="Light Mode";
            }
            else
            {
                document.getElementById("demo").sytle.color="black";
                document.body.style.background="white";
                document.getElementById("l1").innerHTML="Dark Mode";
            }
    }
  </script>
</head>
<body>

<div class="container mt-3" id="demo">
  <h2>Toggle Switch</h2>
  <p>Try to submit the form with and without toggling the switch.</p>
  <form action="/action_page.php">
    <div class="form-check form-switch">
      <input class="form-check-input" onclick="fun" "checkbox" id="mySwitch" name="darkmode" value="yes" checked>
      <label class="form-check-label" for="mySwitch" id="l1">Dark Mode</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

</body>
</html>
