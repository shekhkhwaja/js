<!--while loop-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        i=1
        while(i<=10)
        {
            document.writeln(i+"<br>");
            i++;
        }
    </script>
</body>
</html>
