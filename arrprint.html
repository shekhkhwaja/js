<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50];
        for(let i=0;i<ar.length;i++)
        {
            document.writeln("<br>"+arr[i]);

        }
        document.writeln("<br>");
        for(x of arr)
        {
            document.writeln("<br>"+x); 
        }
    </script>
</body>
</html>
