<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 650px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
    }
    .preview-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">DairyConnect</a>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="form-container">
    <h2 class="text-center text-success mb-4">Register Your Dairy Business</h2>
    <form id="businessForm">
      <div class="mb-3">
        <label for="businessName" class="form-label">Business Name</label>
        <input type="text" class="form-control" id="businessName" required>
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="ownerName" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="City, Area, Street..." required>
      </div>
      <div class="mb-3">
        <label for="mapLink" class="form-label">Google Map Address (Link)</label>
        <input type="url" class="form-control" id="mapLink" placeholder="Paste your Google Maps link here" required>
        <iframe id="mapPreview"></iframe>
      </div>
      <div class="mb-3">
        <label for="products" class="form-label">Products Offered</label>
        <textarea class="form-control" id="products" rows="3" placeholder="Milk, Cheese, Ghee..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="shopPic" class="form-label">Upload Shop Picture</label>
        <input type="file" class="form-control" id="shopPic" accept="image/*">
        <img id="preview" class="preview-img" alt="Shop Preview">
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Image preview
    document.getElementById("shopPic").addEventListener("change", function(event){
      const file = event.target.files[0];
      const preview = document.getElementById("preview");
      if(file){
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    });

    // Google Maps live preview
    document.getElementById("mapLink").addEventListener("input", function(){
      const link = this.value;
      const mapFrame = document.getElementById("mapPreview");
      if(link.includes("google.com/maps")){
        mapFrame.src = link.replace("/maps/", "/maps/embed/");
        mapFrame.style.display = "block";
      } else {
        mapFrame.style.display = "none";
      }
    });

    // Form submission
    document.getElementById("businessForm").addEventListener("submit", function(event){
      event.preventDefault();
      const name = document.getElementById("businessName").value;
      alert("Thank you " + name + "! Your dairy business has been registered.");
      document.getElementById("businessForm").reset();
      document.getElementById("preview").style.display = "none";
      document.getElementById("mapPreview").style.display = "none";
    });
  </script>
</body>
</html>
